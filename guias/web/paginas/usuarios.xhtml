<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <b:panel  collapsible="false" rendered="#{!controlUsuarios.registrar}">
            <h2 class="widget-user-username">Usuarios</h2>
            <h6 class="widget-user-desc">Consultar usuarios</h6>

            <div class="row">
                <div class="col-xs-12 col-md-12 box-header">

                    <b:commandButton value="REGISTRAR"   rendered="#{controlUsuarios.bootonregistro(controlSeccion.rol.idrol,controlplantillas.moduloSelecionado)}" styleClass="bg-#{controlSeccion.skins}" actionListener="#{controlUsuarios.registroModulo()}" update="tab" size="sm" >
                        <i class="fa fa-plus"></i>
                    </b:commandButton>

                </div>



                <div class="col-xs-12 col-md-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Usuarios registrados</h3>
                            <div class="col-xs-2">
                                <i class="fa fa-search"></i>
                            </div>
                            <div class="box-tools">

                                <div class="input-group input-group-sm" style="width: 150px;">

                                    <b:inputText type="text" class="form-control " placeholder="Search" style="height:30px"/>

                                    <div class="input-group-btn">
                                        <b:commandButton value="" class="btn btn-default"  styleClass="bg-#{controlSeccion.skins}" actionListener="#{controlUsuarios.listarMiembros}" update="tab" size="lg" >
                                            <i class="fa fa-search"></i>
                                        </b:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tr>
                                    <th>Documento</th>
                                    <th>Nombre</th>
                                    <th>usuario</th>
                                    <th>Accion</th>
                                </tr>
                                <ui:repeat value="#{controlUsuarios.miembros}" var="miem">
                                    <tr>
                                        <td>#{miem.documento}</td>
                                        <td>#{miem.nombre1}-#{miem.nombre2}</td>
                                        <td>#{miem.usuario.login}</td>
                                        <td>


                                            <div class="col-xs-4">
                                                <b:commandButton value="" class="btn btn-block"  styleClass="bg-#{controlSeccion.skins}"  size="sm" >
                                                    <i class="fa fa-search"></i>
                                                </b:commandButton>
                                            </div>
                                            <div class="col-xs-4"><button type="button" class="btn btn-block btn-danger"></button></div>
                                            <div class="col-xs-4"><button type="button" class="btn btn-block btn-warning"></button></div>


                                        </td>
                                    </tr>
                                </ui:repeat>


                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <div class="col-xs-6 col-md-12">
                 s
                </div>

            </div> 



        </b:panel>

        <b:panel  collapsible="false" rendered="#{controlUsuarios.registrar}">
            <h2 class="widget-user-username">Usuarios</h2>
            <h6 class="widget-user-desc">Gestionar usuarios</h6>
            <div class="col-lg-1 col-sm-1">
                <b:commandButton value="CONSULTAR"   rendered="#{controlUsuarios.bootonregistro(controlSeccion.rol.idrol,controlplantillas.moduloSelecionado)}" styleClass="bg-#{controlSeccion.skins}" actionListener="#{controlUsuarios.consultaModulo()}" update="tab" size="sm" >
                    <i class="fa fa-list-alt"></i>
                </b:commandButton>
            </div>
        </b:panel>







    </ui:composition>

</html>
