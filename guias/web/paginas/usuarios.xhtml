<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <div class="ui-g" style="visibility: visible">
            <div class="col-lg-offset-11"><b:commandButton value="registrar"  icon="fa fa-plus" rendered="#{controlUsuarios.bootonregistro(controlSeccion.rol.idrol,controlplantillas.moduloSelecionado)}" styleClass="bg-#{controlSeccion.skins}" actionListener="#{controlUsuarios.listarusuarios()}"  size="sm" /></div>
            <div class="ui-g-12">
        

                <b:dataTable value="#{controlUsuarios.usuarioLista}" var="car" id="bcarPool2" styleClass="table table-striped table-bordered"
                             style="width:100%" fixedHeader="true" responsive="true" lang="it">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Brand" />
                        </f:facet>
                        <h:outputText value="#{car.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type" />
                        </f:facet>
                        <h:inputText value="#{car.password}"/>
                    </h:column>
              
                   
                    
                </b:dataTable>
            </div>
        </div>






    </ui:composition>

</html>
